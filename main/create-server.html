<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Server - Nexus Management</title>
  <link rel="stylesheet" href="server.css">
  <link rel="icon" type="image/webp" href="/images/favicon.webp">

</head>
<body>
  <main class="create-server">
    <h2>Create a New Server</h2>
    <form id="createServerForm">
      <input type="text" id="serverName" placeholder="Server Name" required>
      <select id="serverPlan">
        <option value="free">Free</option>
        <option value="premium">Premium</option>
      </select>
      <button type="submit" class="primary-btn">Create Server</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </main>

  <script>
    document.getElementById("createServerForm").onsubmit = async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("sessionToken");
      const name = document.getElementById("serverName").value;
      const plan = document.getElementById("serverPlan").value;

      const res = await fetch("/create-server", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: token },
        body: JSON.stringify({ name, plan })
      });

      if (res.ok) {
        window.location.href = "/servers.html";
      } else {
        document.getElementById("errorMsg").textContent = "Error creating server.";
      }
    };
  </script>
</body>
</html>
