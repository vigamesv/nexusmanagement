<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotions - Nexus Dashboard</title>
  <link rel="stylesheet" href="/main/features/css/features.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Nexus Dashboard</h1>
    <p class="subtitle">Staff Promotions Management</p>
    <div class="warning-banner">API KEY REQUIRED</div>
  </header>

  <main class="feature-container">
    <section class="feature-card visible">
      <h2><i class="fa-solid fa-arrow-up"></i> Staff Promotions</h2>
      <p>Record and review staff promotions. (Example only, frontend demo)</p>

      <!-- Promotion Form -->
      <form class="form-grid">
        <label for="staffName">Staff Member:</label>
        <input type="text" id="staffName" placeholder="Enter staff username" required>

        <label for="newRole">New Role:</label>
        <select id="newRole" required>
          <option value="Moderator">Moderator</option>
          <option value="Admin">Admin</option>
          <option value="Co-Owner">Co-Owner</option>
        </select>

        <button type="submit" class="primary-btn">Save Promotion</button>
      </form>

      <!-- Example Promotions List -->
      <h2 style="margin-top:30px;"><i class="fa-solid fa-list"></i> Example Promotions</h2>
      <div class="promotions-list">
        <div class="stat-box">
          <h3><i class="fa-solid fa-user"></i> Staff: Alex</h3>
          <p class="log-entry">Promoted to: Moderator</p>
          <div class="announcement-actions">
            <button class="secondary-btn"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="danger-btn"><i class="fa-solid fa-trash"></i> Delete</button>
          </div>
        </div>

        <div class="stat-box">
          <h3><i class="fa-solid fa-user"></i> Staff: Chris</h3>
          <p class="log-entry">Promoted to: Admin</p>
          <div class="announcement-actions">
            <button class="secondary-btn"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="danger-btn"><i class="fa-solid fa-trash"></i> Delete</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Fixed Return Button -->
  <button class="return-btn" onclick="location.href='/main/server.html'">
    <i class="fa-solid fa-arrow-left"></i> Return
  </button>

  <footer>
    <p>&copy; 2026 Nexus Management</p>
  </footer>
</body>
</html>
