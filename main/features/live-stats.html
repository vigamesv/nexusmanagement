<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stats - ER:LC Dashboard</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/main/features/css/features.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Live Stats</h1>
    <p class="subtitle">Real-time ER:LC Server Data</p>
    <div class="warning-banner">API KEY REQUIRED</div>
  </header>

  <main class="feature-container">
    <section class="feature-card animate">
      <h2><i class="fa-solid fa-chart-line"></i> Live Stats</h2>
      <p>Monitor live players and team activity in real-time.</p>

      <!-- Overview Stats -->
      <div class="stats-grid">
        <div class="stat-box">
          <h3><i class="fa-solid fa-users"></i> Total Players</h3>
          <p class="stat-value">35/40</p>
        </div>
        <div class="stat-box">
          <h3><i class="fa-solid fa-list"></i> Queue</h3>
          <p class="stat-value">3</p>
        </div>
      </div>

      <!-- Team Players Breakdown -->
      <h2 style="margin-top:30px;"><i class="fa-solid fa-users"></i> Team Players</h2>
      <div class="stats-grid">
        <div class="stat-box"><h3><i class="fa-solid fa-truck"></i> DOT</h3><p class="stat-value">4</p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-fire-extinguisher"></i> Fire Department</h3><p class="stat-value">8</p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-star"></i> Sheriff</h3><p class="stat-value">6</p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-shield-halved"></i> Police</h3><p class="stat-value">15</p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-user"></i> Civilian</h3><p class="stat-value">24</p></div>
      </div>
    </section>
  </main>

  <!-- Fixed Return Button -->
  <button class="return-btn" onclick="location.href='/main/server.html'">
    <i class="fa-solid fa-arrow-left"></i> Return
  </button>

  <footer>
    <p>&copy; 2026 Nexus Management</p>
  </footer>

  <script>
    // Reveal animation
    const animatedElements = document.querySelectorAll('.animate');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    animatedElements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
