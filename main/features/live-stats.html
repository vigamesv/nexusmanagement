<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stats - ER:LC Dashboard</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/main/features/css/features.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Live Stats</h1>
    <p class="subtitle">Real-time ER:LC Server Data</p>
  </header>

  <main class="feature-container">
    <section class="feature-card animate">
      <h2><i class="fa-solid fa-chart-line"></i> Live Stats</h2>
      <p>Monitor live players and team activity in real-time.</p>
      <span class="warning-tag">⚠️ API KEY REQUIRED</span>

      <!-- Overview Stats -->
      <div class="stats-grid">
        <div class="stat-box">
          <h3><i class="fa-solid fa-users"></i> Total Players</h3>
          <p class="stat-value" data-target="57"><span class="spinner"></span></p>
        </div>
        <div class="stat-box">
          <h3><i class="fa-solid fa-list"></i> Queue</h3>
          <p class="stat-value" data-target="3"><span class="spinner"></span></p>
        </div>
      </div>

      <!-- Team Players Breakdown -->
      <h2 style="margin-top:30px;"><i class="fa-solid fa-users"></i> Team Players</h2>
      <span class="warning-tag">⚠️ API KEY REQUIRED</span>
      <div class="stats-grid">
        <div class="stat-box"><h3><i class="fa-solid fa-truck"></i> DOT</h3><p class="stat-value" data-target="4"><span class="spinner"></span></p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-fire-extinguisher"></i> Fire Department</h3><p class="stat-value" data-target="8"><span class="spinner"></span></p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-star"></i> Sheriff</h3><p class="stat-value" data-target="6"><span class="spinner"></span></p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-shield-halved"></i> Police</h3><p class="stat-value" data-target="15"><span class="spinner"></span></p></div>
        <div class="stat-box"><h3><i class="fa-solid fa-user"></i> Civilian</h3><p class="stat-value" data-target="24"><span class="spinner"></span></p></div>
      </div>

      <!-- Return Button -->
      <div style="text-align:center; margin-top:40px;">
        <button class="primary-btn" onclick="location.href='/main/server.html'">
          <i class="fa-solid fa-arrow-left"></i> Return
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Nexus Management</p>
  </footer>

  <script>
    // Reveal animation
    const animatedElements = document.querySelectorAll('.animate');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          animateCounters();
        }
      });
    }, { threshold: 0.2 });

    animatedElements.forEach(el => observer.observe(el));

    // Counter animation
    function animateCounters() {
      const counters = document.querySelectorAll('.stat-value');
      counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');
        let count = 0;
        const increment = Math.max(1, target / 100);

        const update = () => {
          count += increment;
          if (count < target) {
            counter.textContent = Math.floor(count) + " / " + target;
            requestAnimationFrame(update);
          } else {
            counter.textContent = target + " / " + target;
            // Glow effects
            if (target > 0) {
              if (counter.parentElement.querySelector('h3').textContent.includes("Queue")) {
                counter.classList.add("queue-active");
              } else {
                counter.classList.add("active");
              }
            }
          }
        };
        update();
      });
    }
  </script>
</body>
</html>
