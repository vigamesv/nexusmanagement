<main class="dashboard-container">
  <!-- Free Plan -->
  <section class="plan-section card">
    <h2>Free Plan</h2>
    <p>Includes staff tools, infraction management, and live stats (API key required).</p>
    <button class="primary-btn">Current Plan</button>
  </section>

  <!-- Server Limit -->
  <section class="server-limit card">
    <h2>Server Limit</h2>
    <p class="big-text">Active servers: <span id="activeServers">1</span> / <span id="maxServers">1</span></p>
    <div class="progress-bar">
      <div class="progress" style="width: 100%;"></div>
    </div>
  </section>

  <!-- Live Stats (moved up, directly after Server Limit) -->
  <section class="live-stats card animate">
    <div class="stats-header">
      <span class="warning-tag">API KEY REQUIRED</span>
    </div>
    <div class="stats-grid">
      <div class="stat-block">
        <h3>LIVE PLAYERS</h3>
        <p class="stat-value" data-target="40"><span class="spinner"></span></p>
      </div>
      <div class="stat-block">
        <h3>ONLINE STAFF</h3>
        <p class="stat-value" data-target="12"><span class="spinner"></span></p>
      </div>
    </div>
  </section>

  <!-- Management Tools -->
  <section class="management-tools card animate">
    <h2>Management Tools</h2>
    <div class="tools-grid">
      <div class="tool-block">
        <h3>Manage Promotions</h3>
        <button class="primary-btn">Open</button>
      </div>
      <div class="tool-block">
        <h3>Manage Staff</h3>
        <button class="primary-btn">Open</button>
      </div>
      <div class="tool-block">
        <h3>Manage Infractions</h3>
        <button class="primary-btn">Open</button>
      </div>
    </div>
  </section>
</main>
