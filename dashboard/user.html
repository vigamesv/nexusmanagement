<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Nexus Management</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Nexus Management</h1>
    <div class="user-info">
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section class="hero">
    <h2>Welcome back, <span id="displayName"></span>!</h2>
    <p>Your plan: <span id="planBadge"></span></p>
  </section>

  <section class="stats">
    <div class="card">
      <h3>Infractions</h3>
      <p id="infractionsCount">0</p>
    </div>
    <div class="card">
      <h3>Promotions</h3>
      <p id="promotionsCount">0</p>
    </div>
    <div class="card">
      <h3>Announcements</h3>
      <p id="announcementsCount">0</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 Nexus Management</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
