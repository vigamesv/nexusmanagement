<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Nexus Management</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Nexus Management</h1>
    <div class="user-info">
      <!-- Top-right corner shows display name -->
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="dashboard-main">
    <!-- Welcome message uses global_name if available -->
    <h2>Welcome back, <span id="displayName"></span>!</h2>
    <p class="plan-text">Your current plan: <span id="planBadge"></span></p>

    <div class="dashboard-links">
      <a href="/tools/infractions.html" class="dash-link">Manage Infractions</a>
      <a href="/tools/promotions.html" class="dash-link">Manage Promotions</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Nexus Management</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
