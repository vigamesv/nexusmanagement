<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Nexus Management</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <main class="signup">
    <h2>Create Your Account</h2>
    <p>Set a password to secure your Nexus Management account.</p>
    <form id="signupForm">
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="errorMsg" style="color:red;"></p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById("passwordInput").value;

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: userId, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("sessionToken", data.token);
        window.location.href = "/dashboard/user.html?token=" + data.token;
      } else {
        document.getElementById("errorMsg").textContent = "Error creating account.";
      }
    };
  </script>
</body>
</html>
