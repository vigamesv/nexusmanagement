<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Nexus Dashboard</title>
  <link rel="stylesheet" href="/dashboard/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Nexus Management</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/#plans">Plans</a></li>
    </ul>
  </nav>

  <!-- Signup Section -->
  <section class="hero">
    <div class="hero-content fade-in">
      <h1>Create Your Account</h1>
      <p class="tagline">Start using Nexus Dashboard</p>
      <p class="subtext">Choose a username and secure it with a password.</p>

      <div class="plan-card reveal" style="max-width:400px; margin-top:1.5rem;">
        <form id="signupForm" class="login-form">
          <div class="form-group">
            <label for="username"><i class="fa-solid fa-user"></i> Username</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>
          </div>

          <div class="form-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
          </div>

          <button type="submit" class="explore-btn" style="width:100%;">
            <i class="fa-solid fa-user-plus"></i> Sign Up
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Nexus Management | ER:LC Staff Management</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.redirectURL) {
        window.location.href = data.redirectURL;
      } else {
        alert(data.error || "Signup failed");
      }
    });
  </script>
</body>
</html>
