<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Nexus Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Nexus Dashboard</h1>
    <p class="subtitle">Create Your Account</p>
  </header>

  <main class="feature-container">
    <section class="feature-card visible">
      <h2>Set Your Password</h2>
      <form id="signupForm" class="form-grid">
        <input type="hidden" id="account_id" name="account_id">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="primary-btn">Sign Up</button>
      </form>
    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accountID = urlParams.get("ID");
    document.getElementById("account_id").value = accountID;

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const account_id = document.getElementById("account_id").value;

      const res = await fetch("/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ account_id, password })
      });

      const data = await res.json();
      if (data.redirectURL) {
        window.location.href = data.redirectURL;
      } else {
        alert(data.error || "Signup failed");
      }
    });
  </script>
</body>
</html>
