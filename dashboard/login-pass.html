<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Nexus Management</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <main class="login-pass">
    <h2>Secure Login</h2>
    <p>Please enter your password to continue.</p>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>
    <p id="errorMsg" style="color:red;"></p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    document.getElementById("passwordForm").onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById("passwordInput").value;

      const res = await fetch("/check-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: userId, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("sessionToken", data.token);
        window.location.href = "/dashboard/user.html?token=" + data.token;
      } else {
        document.getElementById("errorMsg").textContent = "Invalid password. Try again.";
      }
    };
  </script>
</body>
</html>
