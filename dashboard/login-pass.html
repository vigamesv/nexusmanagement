<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Nexus Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-body">
  <div class="login-container fade-in">
    <div class="login-header">
      <i class="fa-solid fa-shield-halved"></i>
      <h1>Nexus Dashboard</h1>
      <p class="subtitle">Secure Login</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="roblox_user"><i class="fa-solid fa-user"></i> Roblox Username</label>
        <input type="text" id="roblox_user" name="roblox_user" placeholder="Enter your Roblox username" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="primary-btn">
        <i class="fa-solid fa-right-to-bracket"></i> Log In
      </button>
    </form>

    <p class="login-footer">Â© 2026 Nexus Management | ER:LC Staff Tools</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const roblox_user = document.getElementById("roblox_user").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ roblox_user, password })
      });

      const data = await res.json();
      if (data.redirectURL) {
        window.location.href = data.redirectURL;
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>
</body>
</html>
