<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Plan Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0b0b; color:#fff; text-align:center; padding:2rem; }
    .login-box { margin:2rem auto; max-width:300px; background:#1a1a1a; padding:2rem; border-radius:8px; }
    button { background:#a020f0; color:#fff; border:none; padding:0.7rem 1.2rem; border-radius:6px; cursor:pointer; width:100%; }

  </style>
</head>
<body>
  <h1>Login to Premium Plan</h1>
  <div class="login-box">
    <p>Use your Discord account to continue.</p>
    <a href="/login?plan=premium"><button>Login with Discord</button></a>
  </div>
</body>
</html>
